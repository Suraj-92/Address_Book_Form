<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="../CSS/address_book_form.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../logo2.jpg" alt="" width="8%">
                <div>
                    <span class="address-text">Address</span><br>
                    <span class="address-text address-book">Book</span>
                </div>
        </div>
    </header>
    <div class="form-content header">
        <form class="form" action="#" onreset="reset()" onsubmit="save(); return false">
            <div class="form-head">
                PERSON ADDRESS FORM
            </div>
            <div class="row-content row-content-name">
                <label class="label text"></label>
                <input class="input" type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="row-content">
                <label class="label text" for="address"></label>
                <textarea id="address" class="input" name="address" placeholder="Address" style="height: 100px;"></textarea>
            </div>
            
            <div class="suraj-content">
                <select id="select City" name="select City" >
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>>

                </select>
                <select id="select state" name="select state">
                    <option value="Maharastra">Maharastra</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Delhi">Delhi</option>
                    <option value="panjab">panjab</option>
                    
                </select>
                <input class="suraj-text" type="text" id="zipcode" name="zipcode" placeholder="zipcode" required>
            </div>
            <div class="row-content row-content-name">
                <label class="label text"></label>
                <input class="input" type="text" id="phone number" name="phone number" placeholder="phone number" required>
            </div>
            <div class="buttonParent">
                <!-- <button><a href="./home.html" class="resetButton button cancelButton">Cancel</a></button> -->
                <div class="Add-reset">
                    <button type="add" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="button resetButton" id="resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
