<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="../CSS/address_book_form.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../logo2.jpg" alt="" width="8%">
                <div>
                    <span class="address-text">Address</span><br>
                    <span class="address-text address-book">Book</span>
                </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="reset()" onsubmit="save(); return false">
            <div class="form-head">
                PERSON ADDRESS FORM
            </div>
            <div class="row-content row-content-name">
                <label class="label text"></label>
                <input class="input" type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="row-content">
                <label class="label text" for="address"></label>
                <textarea id="address" class="input" name="address" placeholder="Address" style="height: 100px;"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
